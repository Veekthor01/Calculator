<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="input-field" id="result" readonly>
        <div class="row">
          <button class="button clear" onclick="clearResult()">C</button>
          <button class="button parentheses" onclick="insertValue('()')">()</button>
          <button class="button percent" onclick="insertValue('%')">%</button>
          <button class="button divide" onclick="insertValue('/')">/</button>
        </div>
        <div class="row">
          <button class="button" onclick="insertValue('7')">7</button>
          <button class="button" onclick="insertValue('8')">8</button>
          <button class="button" onclick="insertValue('9')">9</button>
          <button class="button multiply" onclick="insertValue('*')">*</button>
        </div>
        <div class="row">
          <button class="button" onclick="insertValue('4')">4</button>
          <button class="button" onclick="insertValue('5')">5</button>
          <button class="button" onclick="insertValue('6')">6</button>
          <button class="button subtract" onclick="insertValue('-')">-</button>
        </div>
        <div class="row">
          <button class="button" onclick="insertValue('1')">1</button>
          <button class="button" onclick="insertValue('2')">2</button>
          <button class="button" onclick="insertValue('3')">3</button>
          <button class="button add" onclick="insertValue('+')">+</button>
        </div>
        <div class="row">
          <button class="button backspace" onclick="backspace()">‚Üê</button>
          <button class="button" onclick="insertValue('0')">0</button>
          <button class="button" onclick="insertValue('.')">.</button>
          <button class="button equals" onclick="calculate()">=</button>
        </div>
      </div>
      
          <script src="Calculator.js"></script>
</body>
</html>
